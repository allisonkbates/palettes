<!DOCTYPE html>
<head>
  <title>Color Palettes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link href="palette.css" rel="stylesheet">
  
</head>
<body>
<div class="page-container">
	<h1>Colors I Like</h1>
	<div class="palette-container">
		<h3>Palette 1</h3>
		<div class="palette-1-1 palette" style="background-color: #EEF4EE"></div>
		<div class="palette-1-2 palette" style="background-color: #A0B39A"></div>
		<div class="palette-1-3 palette" style="background-color: #F0AA35"></div>
		<div class="palette-1-4 palette" style="background-color: #AD4E42"></div>
		<div class="palette-1-5 palette" style="background-color: #385A5E"></div>
	</div>
	<div class="palette-container">
		<h3>Palette 2</h3>
		<div class="palette-2-1 palette" style="background-color: #355070"></div>
		<div class="palette-2-2 palette" style="background-color: #6d597a"></div>
		<div class="palette-2-3 palette" style="background-color: #b56576"></div>
		<div class="palette-2-4 palette" style="background-color: #e56b6f"></div>
		<div class="palette-2-5 palette" style="background-color: #eaac8b"></div>
	</div>
	<div class="palette-container">
		<h3>Palette 3</h3>
		<div class="palette-3-1 palette" style="background-color: #16697a"></div>
		<div class="palette-3-2 palette" style="background-color: #489fb5"></div>
		<div class="palette-3-3 palette" style="background-color: #82c0cc"></div>
		<div class="palette-3-4 palette" style="background-color: #ede7e3"></div>
		<div class="palette-3-5 palette" style="background-color: #ffa62b"></div>
	</div>
	<div class="palette-container">
		<h3>Palette 4</h3>
		<div class="palette-4-1 palette" style="background-color: #5A3061"></div>
		<div class="palette-4-2 palette" style="background-color: #3C274E"></div>
		<div class="palette-4-3 palette" style="background-color: #211F3D"></div>
		<div class="palette-4-4 palette" style="background-color: #ede7e3"></div>
		<div class="palette-4-5 palette" style="background-color: #000"></div>
	</div>
</div>
</body>
</html>
