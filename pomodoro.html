<!DOCTYPE html>
<head>
  <title>Pomodoro Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7e70566245.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link href="pomodoro.css" rel="stylesheet">
  
</head>
<body>
  <div class="row">
    <h1>Pomodoro Timer</h1>
    <div class="length">
      <h2 id="break-label">Break Length</h2>
      <div class="counter">
        <button id="break-decrement" class="stepper"><i class="fas fa-angle-down"></i></button>
        <p id="break-length">5</p>
        <button id="break-increment" class="stepper"><i class="fas fa-angle-up"></i></button>
      </div>
    </div>
    <div class="length">
      <h2 id="session-label">Session Length</h2>
      <div class="counter">
        <button id="session-decrement" class="stepper"><i class="fas fa-angle-down"></i></button>
        <p id="session-length">25</p>
        <button id="session-increment" class="stepper"><i class="fas fa-angle-up"></i></button>
      </div>
    </div>
  </div>
  <div class="row">
    <div>	
      <h2 id="timer-label">Session</h2>
      <h2 id="time-left">25:00</h2>
    </div>
    <div>
      <button id="start_stop">Start / Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>
</body>
<script src="pomodoro.js"></script>
</html>
